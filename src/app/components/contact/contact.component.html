<div class="wrapper">
  <section class="contact">
    <div class="contact-text animate__animated animate__fadeIn animation-3">
      <h1>Let's get in touch</h1>
    </div>
    <div class="form-container animate__animated animate__fadeIn animation-6">
      <form (ngSubmit)="sendMail(FormData.value)" [formGroup]="FormData">
        <div class="form-group">
          <!-- <label for="Email">Email</label> -->
          <input
            type="email"
            class="form-control"
            name="email"
            aria-describedby="emailHelp"
            placeholder="Enter email"
            formControlName="email"
          />
          <!-- <small id="emailHelp" class="form-text text-muted"
              >We'll never share your email with anyone else.</small
            > -->
        </div>
        <div class="form-group">
          <!-- <label for="fullname">Full Name</label> -->
          <input
            type="text"
            class="form-control"
            name="fullname"
            placeholder="Full Name"
            formControlName="fullname"
          />
        </div>
        <div class="form-group">
          <!-- <label for="comment">Comment</label> -->
          <textarea
            class="form-control"
            formControlName="comment"
            name="comment"
            placeholder="Comment"
          >
          </textarea>
        </div>
        <button
          type="submit"
          class="form-btn-submit"
          [disabled]="!FormData.valid"
        >
          Submit
        </button>
      </form>
      <div *ngIf="emailSent" class="email-sent-alert">
        Thank you for your message! I will get back to you as soon as posible
        <span (click)="hideAlert()" class="close-alert-btn">[X]</span>
      </div>
    </div>
  </section>
</div>
